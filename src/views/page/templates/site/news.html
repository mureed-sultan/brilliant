<div id="news" data-template="site/news">
    <div class="news">
        <h6>News</h6>
        <p>All the Latest News</p>
    </div>
    <div class="news-list" data-list='{"prop":"newsItem"}'>
       <a href="#">
        <img src={val.image} alt="">
        <h6>{val.title}</h6>
        <p>{val.desc}</p>
       </a>
    </div>
</div>
